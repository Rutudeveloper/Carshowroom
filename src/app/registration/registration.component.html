<div>
    <div class="modal" id="myModalr" style="font-size: small">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!--Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Registration</h4>
            <button
              type="button b1"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
  
          <!--Modal body-->
          <div class="modal-body">
            <form action="/action_page.php">
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Fullname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  [(ngModel)]="name3"
                />
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  [(ngModel)]="e2"
                />
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Enter password"
                  name="pswd"
                  [(ngModel)]="pass2"
                />
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Which car:</label>
                <select
                  class="form-select"
                  type="text"
                  id="text"
                  placeholder="select Car "
                  name="text"
                  [(ngModel)]="which"
                >
                  <option>BMW</option>
                  <option>CHEVROLET</option>
                  <option>FORD</option>
                  <option>HYUNDAI</option>
                  <option>MAHINDRA</option>
                  <option>TATA</option>
                </select>
              </div>
              <div class="mb-3 mt-3">
                <label for="number" class="form-label">Number:</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="Enter number"
                  name="number"
                  [(ngModel)]="num"
                />
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                  />
                  Remember me
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                (click)="register()"
                data-bs-dismiss="modal"
                [disabled]="
                  name3 == '' ||
                  e2 == '' ||
                  pass2 == '' ||
                  which == '' ||
                  num == ''
                "
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
